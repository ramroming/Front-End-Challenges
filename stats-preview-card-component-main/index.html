<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <section class="main grid">
  
    <div class="container grid">

      <!-- first grid item -->
      <div class="img-container">
        <img src="images/image-header-mobile.jpg" alt="image">
      </div>

      <!-- second grid item -->

      <div class="contents grid">

        <!-- first -->

        <h2> Get <span class="colored">insights</span> that help your business grow.</h2>

        <!-- second -->
 
       <p class="main-p">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
         experience, and overall efficiency.</p>
 
        <!-- third -->
 
       <div class="stats grid">
         
         <div>
           <h3>10k+</h3>
           <p>companies</p>
         </div>
 
         
         <div>
           <h3>314</h3>
           <p>templates</p>
         </div>
 
         
         <div>
           <h3>12m+</h3>
           <p> queries</p>
         </div>
 
       </div>

      </div>

    
    </div>
  </section>

</body>
</html>
