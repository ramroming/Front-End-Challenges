<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <div class="container flex">

    <!-- First flex item -->

    <div class="main flex">

      <!-- first -->

      <img class="logo" src="images/logo.svg" alt="logo">

      <!-- second -->

      <nav class="nav flex"> 
        
        <div class="flex"><img src="./images/icon-document.svg" alt="icon-document"></div>
        
        <div class="flex"><img src="./images/icon-folder.svg" alt="icon-folder"></div>

        <div class="flex"><img src="./images/icon-upload.svg" alt="icon-upload"></div>
      </nav>

    </div>

    <!-- Second flex item -->

    <div class="next flex">

      <!-- first -->

      <p class="info"> Youâ€™ve used <span id="gigabytes">815 GB</span> of your storage</p>

      <!-- second -->


     <div class="bar-container">
      <div class="bar">
        <div class="comp-bar flex"><i class="fas fa-circle"></i></div>
      </div>

       <div class="numbers flex">
      <p class="zero">0 GB</p>
      <p class="thousand">1000 GB</p>
       </div>

       
      <div class="gb-left flex">
        <span>185</span>
        <p>GB Left</p>
      </div>  
     
    </div>

    

    </div>



  </div>

  

</body>
</html>
