<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="container">
    <div class="main-container"> 

    <!-- first flex item -->

    <img src="images/illustration-hero.svg" alt="music-girl" class="main-pic">

    <!-- second -->
 
      <div class="main-description">

        <h2> Order Summary</h2>
        
        <p class="main-p"> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
    
        <div class="small-card">
          <img src="/images/icon-music.svg" alt="music-icon">
    
          <div class="plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
    
          <a href="#" class="change">Change</a>
        </div>
    
    
        <a href="#" class="payment">Proceed to Payment</a>
        
    
        <a href="#" class="cancel">Cancel Order</a>
      </div>


    </div>
  </div>
 

</body>
</html>
