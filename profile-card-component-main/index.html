<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>


  <div class="container flex">

    <div class="bg-top"></div>
    <div class="bg-bottom"></div>

    <div class="card flex">

      <div class="porfilio flex">
        <img src="./images/image-victor.jpg" alt="victor">

        <div class="details flex">
          <p class="name">Victor Crest</p><p class="age">26</p>
        </div>

        <p class="city">London</p>

      </div>

      <div class="stats flex">

        <div class="stats-details flex">
          <p class="numbers">80K</p>
          <p>Followers</p>
        </div>

        <div class="stats-details flex">
          <p class="numbers">803K</p>
          <p>Likes</p>
        </div>

        <div class="stats-details flex">
          <p class="numbers">1.4K</p>
          <p>Photos</p>
        </div>

      </div>

    </div>
    

  </div>

 
</body>
</html>
